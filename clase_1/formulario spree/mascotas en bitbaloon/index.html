<!DOCTYPE html>
<html>
<head>
    <title>PetBook</title>
</head>
<body>
    <h1>¡Bienvenidos a PetBook!</h1>
    <p>PetBook es una red social para mascotas en dónde ellos pueden postar y tweetear sus propias cosas, como sus salidas, programar sus fiestas, etc.</p>
    <!-- formspree me dio otra direccion a la cual enviar el form. el que subí a bitbaloon contiene el action hacia la direccion que nos brindo el profesor  -->
    <form action="https://formspree.io/f/mayaajvj" method="POST">
        <label for="nombreMascota">Ingrese el nombre de su mascota:</label>
        <input type="text" name="nombreMascota" id="nombreMascota" required placeholder="Por ej: Pichichen">

        <label for="edadMascota">¿Cuantos años tienes su mascota?</label>
        <input type="number" name="edadMascota" id="edadMascota" required placeholder="Edad">

        <label for="email">Ingrese un mail</label>
        <input type="email" name="email" id="email" required placeholder="Email">

        <label for="contraseña">Cree una contraseña</label>
        <input type="password" name="contraseña" id="contraseña" required placeholder="contraseña">

        <label for="colorMascota">¿De que color es su mascota?</label>
        <input type="color" name="colorMascota" id="colorMascota" required>

        <input type="submit" value="Crear cuenta">
    </form>
</body>
</html>
